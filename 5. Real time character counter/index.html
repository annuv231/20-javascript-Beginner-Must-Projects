<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CharacterCounter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="item">
          <h1>Real Time Character Counter</h1>
        </div>
        <div class="item">
          <textarea
            placeholder="Type anything.."
            class="textArea"
            id="textArea"
            maxlength="100"
          ></textarea>
        </div>
        <div class="item points">
          <h2 class="scores">Total character:<span class="score1"></span></h2>
          <h2 class="scores">Remaining: <span class="score2"></span></h2>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
